<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Test · Knowledge Capsule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #0d1117;
        --bg-elevated: #161b22;
        --bg-hover: #21262d;
        --border: #30363d;
        --text: #e6edf3;
        --text-muted: #8b949e;
        --accent: #58a6ff;
        --accent-hover: #79b8ff;
        --success: #3fb950;
        --sent: #1f6feb;
        --received: #21262d;
        --error: #f85149;
        --radius: 12px;
        --radius-sm: 8px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "DM Sans", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        min-height: 100vh;
        line-height: 1.5;
      }

      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 24px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 4px 0;
      }

      .header p {
        color: var(--text-muted);
        font-size: 0.875rem;
        margin: 0;
      }

      .card {
        background: var(--bg-elevated);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 24px;
        margin-bottom: 20px;
      }

      .card h2 {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin: 0 0 16px 0;
      }

      .form-row {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
      }

      .form-row:last-of-type {
        margin-bottom: 0;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        flex: 1;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 12px 14px;
        color: var(--text);
        font-size: 0.9375rem;
        font-family: inherit;
      }

      input::placeholder {
        color: var(--text-muted);
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
      }

      .btn {
        background: var(--accent);
        color: var(--bg);
        border: none;
        border-radius: var(--radius-sm);
        padding: 12px 20px;
        font-size: 0.9375rem;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: background 0.15s;
      }

      .btn:hover {
        background: var(--accent-hover);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: var(--bg-hover);
        color: var(--text);
      }

      .btn-secondary:hover {
        background: var(--border);
      }

      .auth-status {
        margin-top: 12px;
        font-size: 0.8125rem;
        color: var(--text-muted);
        min-height: 20px;
      }

      .auth-status.error {
        color: var(--error);
      }

      .auth-status.success {
        color: var(--success);
      }

      #chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 16px;
      }

      .chat-header .user-info {
        font-size: 0.8125rem;
        color: var(--text-muted);
      }

      .chat-header .user-info strong {
        color: var(--text);
      }

      .ws-status {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .ws-status::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-muted);
      }

      .ws-status.connected::before {
        background: var(--success);
        box-shadow: 0 0 8px var(--success);
      }

      .ws-status.disconnected::before {
        background: var(--error);
      }

      .receiver-row {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }

      .receiver-row input {
        flex: 1;
      }

      .chat-box {
        flex: 1;
        min-height: 280px;
        max-height: 400px;
        overflow-y: auto;
        padding: 16px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        margin-bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .chat-box::-webkit-scrollbar {
        width: 8px;
      }

      .chat-box::-webkit-scrollbar-track {
        background: var(--bg-elevated);
        border-radius: 4px;
      }

      .chat-box::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }

      .message {
        max-width: 85%;
        padding: 10px 14px;
        border-radius: var(--radius);
        font-size: 0.9375rem;
        line-height: 1.4;
        word-break: break-word;
      }

      .message.my-message {
        align-self: flex-end;
        background: var(--sent);
        color: #fff;
      }

      .message.other-message {
        align-self: flex-start;
        background: var(--received);
        border: 1px solid var(--border);
      }

      .message .file-link {
        display: inline-block;
        margin-top: 6px;
        color: var(--accent);
        text-decoration: none;
        font-size: 0.8125rem;
      }

      .message.my-message .file-link {
        color: #a5d6ff;
      }

      .message .file-link:hover {
        text-decoration: underline;
      }

      .input-row {
        display: flex;
        gap: 8px;
      }

      .input-row input {
        flex: 1;
      }

      .upload-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
      }

      .file-upload-row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 12px;
      }

      .file-upload-row input[type="file"] {
        flex: 1;
        font-size: 0.8125rem;
        color: var(--text-muted);
      }

      .file-upload-row input[type="file"]::file-selector-button {
        background: var(--bg-hover);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 8px 12px;
        margin-right: 12px;
        font-family: inherit;
        cursor: pointer;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Chat Test</h1>
        <p>WebSocket chat for Knowledge Capsule</p>
      </header>

      <div id="auth-section" class="card">
        <h2>Sign in</h2>
        <div class="form-row">
          <input type="email" id="email" placeholder="Email" value="test@example.com" />
        </div>
        <div class="form-row">
          <input type="password" id="password" placeholder="Password" value="password" />
        </div>
        <div class="form-row">
          <button class="btn" onclick="login()">Login</button>
          <button class="btn btn-secondary" onclick="register()">Register</button>
        </div>
        <p id="auth-status" class="auth-status"></p>
      </div>

      <div id="chat-section" class="hidden">
        <div class="chat-header">
          <span class="user-info">Logged in as <strong id="user-id">—</strong></span>
          <span id="ws-status" class="ws-status disconnected">Disconnected</span>
        </div>

        <div class="receiver-row">
          <input type="text" id="receiver-id" placeholder="Receiver user ID" />
          <button class="btn btn-secondary" onclick="loadHistory()">Load history</button>
        </div>

        <div id="chat-box" class="chat-box"></div>

        <div class="input-row">
          <input type="text" id="message-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()" />
          <button class="btn" onclick="sendMessage()">Send</button>
        </div>

        <div class="upload-section">
          <h2>Send file</h2>
          <div class="file-upload-row">
            <input type="file" id="file-input" />
            <button class="btn btn-secondary" onclick="uploadFile()">Upload & send</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let token = "";
      let ws = null;
      let myUserId = "";

      function setAuthStatus(msg, type = "") {
        const el = document.getElementById("auth-status");
        el.textContent = msg;
        el.className = "auth-status " + type;
      }

      async function register() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: "Test User", email, password }),
          });
          const data = await res.json();
          setAuthStatus(data.success ? "Registered. You can login now." : (data.message || JSON.stringify(data)), data.success ? "success" : "error");
        } catch (e) {
          setAuthStatus("Error: " + e.message, "error");
        }
      }

      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        setAuthStatus("Logging in...");
        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (data.success) {
            token = data.data.token;
            const payload = JSON.parse(atob(token.split(".")[1]));
            myUserId = payload.user_id;
            document.getElementById("user-id").textContent = myUserId;
            document.getElementById("auth-section").classList.add("hidden");
            document.getElementById("chat-section").classList.remove("hidden");
            setAuthStatus("");
            connectWs();
          } else {
            setAuthStatus(data.message || "Login failed", "error");
          }
        } catch (e) {
          setAuthStatus("Error: " + e.message, "error");
        }
      }

      function updateWsStatus(connected) {
        const el = document.getElementById("ws-status");
        el.textContent = connected ? "Connected" : "Disconnected";
        el.className = "ws-status " + (connected ? "connected" : "disconnected");
      }

      function connectWs() {
        ws = new WebSocket(`ws://${window.location.host}/ws/chat?token=${token}`);

        ws.onopen = () => updateWsStatus(true);
        ws.onclose = () => updateWsStatus(false);
        ws.onerror = () => updateWsStatus(false);

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === "message") {
            displayMessage(data.payload, "other-message");
          } else if (data.type === "history") {
            const p = data.payload;
            document.getElementById("chat-box").innerHTML = "";
            (p.data || []).forEach((m) => {
              const isMe = m.sender_id === myUserId;
              displayMessage(m, isMe ? "my-message" : "other-message");
            });
          } else if (data.type === "error") {
            console.error("Chat error:", data.payload);
          }
        };
      }

      function loadHistory() {
        const receiverId = document.getElementById("receiver-id").value.trim();
        if (!receiverId) {
          alert("Enter receiver ID first");
          return;
        }
        ws.send(JSON.stringify({ type: "get_history", payload: { user_id: receiverId, page: 1, limit: 50 } }));
      }

      function sendMessage() {
        const content = document.getElementById("message-input").value.trim();
        const receiverId = document.getElementById("receiver-id").value.trim();
        if (!receiverId) {
          alert("Enter receiver ID first");
          return;
        }
        if (!content) return;
        ws.send(JSON.stringify({ type: "send", payload: { receiver_id: receiverId, content, type: "text" } }));
        displayMessage({ content, sender_id: myUserId }, "my-message");
        document.getElementById("message-input").value = "";
      }

      async function uploadFile() {
        const fileInput = document.getElementById("file-input");
        const file = fileInput.files[0];
        if (!file) {
          alert("Select a file first");
          return;
        }
        const receiverId = document.getElementById("receiver-id").value.trim();
        if (!receiverId) {
          alert("Enter receiver ID first");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("/api/upload", {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
            body: formData,
          });
          const data = await res.json();

          if (data.success) {
            ws.send(JSON.stringify({
              type: "send",
              payload: {
                receiver_id: receiverId,
                content: `Sent: ${file.name}`,
                type: "file",
                file_url: data.data.file_url,
              },
            }));
            displayMessage({ content: `Sent: ${file.name}`, file_url: data.data.file_url }, "my-message");
            fileInput.value = "";
          } else {
            alert(data.message || "Upload failed");
          }
        } catch (e) {
          alert("Error: " + e.message);
        }
      }

      function displayMessage(msg, className) {
        const div = document.createElement("div");
        div.className = `message ${className}`;
        const text = document.createTextNode(msg.content || "");
        div.appendChild(text);
        if (msg.file_url) {
          const link = document.createElement("a");
          link.href = msg.file_url;
          link.className = "file-link";
          link.textContent = " Download";
          link.target = "_blank";
          div.appendChild(document.createElement("br"));
          div.appendChild(link);
        }
        document.getElementById("chat-box").appendChild(div);
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
      }
    </script>
  </body>
</html>
