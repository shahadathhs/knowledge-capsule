      - application/json
      description: Delete a capsule (user must own it)
      parameters:
      - description: Capsule ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete capsule by ID
      tags:
      - capsules
